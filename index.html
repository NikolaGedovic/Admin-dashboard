<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="upper-heading-section">
          <div class="search">
            <label for="search-input">
              <span class="material-icons top-header-icons"> search </span>
            </label>
            <input
              type="text"
              name="search"
              id="search-input"
              class="search-input"
              placeholder="Search..."
            />
          </div>
          <div class="notification-section">
            <span class="material-icons top-header-icons notification-icon">
              notifications
            </span>
            <div class="header-top-avatar"></div>
            <div class="header-top-name">Morgan Oakley</div>
          </div>
        </div>
        <div class="lower-heading-section"></div>
      </div>

      <div class="sidebar">
        <div><h1>Dashboard</h1></div>
        <div class="sidebar-upper-links">
          <ul>
            <li>
              <span class="material-icons"> home </span>
              <p>Home</p>
            </li>
            <li>
              <span class="material-icons"> account_circle </span>
              <p>Profile</p>
            </li>
            <li>
              <span class="material-icons"> email </span>
              <p>Messages</p>
            </li>
            <li>
              <span class="material-icons"> watch_later </span>
              <p>History</p>
            </li>
            <li>
              <span class="material-icons"> task </span>
              <p>Tasks</p>
            </li>
            <li>
              <span class="material-icons"> groups </span>
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="sidebar-lower-links">
          <ul>
            <li>
              <span class="material-icons"> settings </span>
              <p>Settings</p>
            </li>
            <li>
              <span class="material-icons"> info </span>
              <p>Support</p>
            </li>
            <li>
              <span class="material-icons"> verified_user </span>
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
